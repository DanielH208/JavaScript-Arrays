<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JavaScript Arrays project">
        <meta name="keywords" content="Daniel, Higgins, Software, Software developer, HTML, CSS, JavaScript">
        <meta name="author" content="Daniel Higgins">
        <title>JavaScript Arrays</title>
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/application.css">
    </head>
    <body>
        <header>
            <h1>Javascript Arrays</h1>
        </header>
        <main>
            <div id="container">
                <div id="content">
                    <div id="send-box" class="box">
                        <h1>Send Image</h1>
                        <div id="image-container">
                            <img id="image-slot" alt="Random image coming from API" src="assets/placeholder.jpg" width="200">
                            <div id="new-image-btn">New Image</div>
                        </div>
                        <form id="email-form" onsubmit="formValidation()">
                            <label>Enter Email Address</label>
                            <input name="email" id="email-input">
                            <span id="error-messages"></span>
                            <button id="send-button">Send</button>
                        </form>
                    </div>
                    <div id="recieve-box-container" class="box">
                        <h1>User Images</h1>
                        <div id="recieve-box">
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        <script src="js/jquery-3.7.0.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
